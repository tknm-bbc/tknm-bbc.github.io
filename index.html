<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹奏楽部公式ホームページ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- ファビコン -->
    <link rel="icon" href="img/icon.png" type="image/png">
    <style>
        /* 全体スタイル */
        body {
            font-family: 'Kiwi Maru', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background-color: #872523;
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f0c0b0;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #872523;
                width: 100%;
                padding: 10px 0;
                gap: 10px;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }
        }

        header {
            text-align: center;
            padding: 64px 20px;
            background: url('img/header.jpg') no-repeat center/cover;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideDown 1s ease-out forwards;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            position: relative;
            padding-bottom: 5px;
        }

        h2::after {
            content: '';
            display: block;
            height: 3px;
            background: linear-gradient(to right, #872523 0%, rgba(135, 37, 35, 0.1) 100%);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
        }

        section {
            padding: 40px 20px;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .contact-button {
            display: inline-block;
            background-color: #872523;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .contact-button:hover {
            background-color: #a9382b;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s;
        }

        .social-links a:hover {
            color: #f0c0b0;
            transform: scale(1.2);
        }

        /* アニメーション */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="img/icon.png" alt="吹奏楽部アイコン">
            <span>吹奏楽部</span>
        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#about">私たちについて</a>
            <a href="#events">イベント</a>
            <a href="#contact">お問い合わせ</a>
        </div>
    </nav>

    <header>
        <h1>吹奏楽部公式ホームページへようこそ！</h1>
        <p>音楽を愛するすべての人へ。</p>
    </header>

    <section id="about">
        <h2>私たちについて</h2>
        <p>私たちの吹奏楽部は地域の文化を支える活動を行っています。</p>
    </section>

    <section id="events">
        <h2>イベント</h2>
        <p>現在準備中です。</p>
        <iframe src="events.html" style="width: 100%; border: none; height: 300px;"></iframe>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
        <p>興味のある方はお気軽にお問い合わせください。</p>
        <div class="contact-buttons">
            <a href="mailto:tknm.bbc@gmail.com" class="contact-button">メールで連絡</a>
            <a href="https://www.instagram.com/official_account" target="_blank" class="contact-button">インスタグラムで連絡</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 吹奏楽部公式ホームページ</p>
        <div class="social-links">
            <a href="mailto:tknm.bbc@gmail.com" title="メール">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.instagram.com/official_account" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.querySelector(".hamburger");
            const navLinks = document.querySelector(".nav-links");

            hamburger.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
